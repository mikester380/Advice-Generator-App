<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <main class="main">
    <section class="advice-card">
      <p class="advice-card__id hidden">
        advice #<span class="advice-card__id-value">117</span>
      </p>
      
      <div class="preloader"></div>

      <h1 class="advice-card__advice-text hidden"></h1>
      
      <img src="images/pattern-divider-mobile.svg" class="advice-card__divider divider-mobile" alt="divider">
      <img src="images/pattern-divider-desktop.svg" class="advice-card__divider divider-desktop" alt="divider">
      
      <button class="advice-card__dice" arial-label="generate advice">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path id="advice-card__dice-svg" d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
      </button>
    </section>
  </main>
  
  <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by  <a href="https://frontendmentor.io/profile/mikester380">mikestaarr</a>.
      </p>
  </footer>
</body>
</html>
